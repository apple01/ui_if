<script type="text/javascript">
    var GB_ROOT_DIR = "workflow/csjs/greybox/";
    var GB_form = 0;
    
    function openPopupWindowDetail(form) {
        var wnd = window.open('', form.target, 'status=yes,resizable=yes,scrollbars=yes,height=700,width=750');
        wnd.focus();
        form.submit();
    }

    function openPopupWindowFlow(form) {
        var wnd = window.open('', form.target, 'status=yes,resizable=yes,scrollbars=yes,height=700,width=750');
        wnd.focus();
        form.submit();
    }

    function openPopupWindowHistory(form) {
        var wnd = window.open('', form.target, 'status=yes,resizable=yes,scrollbars=yes,height=700,width=750');
        wnd.focus();
        form.submit();
    }
    
    function onClickProcess(imwSystemMatterId, imwUserDataId, imwNodeId, imwPageType, param) {
        document.processForm.imwCallOriginalParams.value = encodeURI(JSON.stringify(param.extension.imwCallOriginalParams));
          document.processForm.imwSystemMatterId.value = imwSystemMatterId;
          document.processForm.imwUserDataId.value = imwUserDataId;
          document.processForm.imwNodeId.value = imwNodeId;
          document.processForm.imwPageType.value = imwPageType;
          document.processForm.submit();
      }

    function onClickSerialProcess(param) {
        document.serialProcessForm.imwCallOriginalParams.value = encodeURI(JSON.stringify(param.extension.imwCallOriginalParams));
        document.serialProcessForm.submit();
      }

      function onClickLumpProcess(param) {
        document.lumpProcessForm.imwCallOriginalParams.value = encodeURI(JSON.stringify(param.extension.imwCallOriginalParams));
          document.lumpProcessForm.submit();
      }

      function onClickTransfer(id, nodeId) {

          document.transferForm.imwSystemMatterId.value = id;
          document.transferForm.imwNodeId.value = nodeId;
          showGreyBox(document.transferForm);
      }

      function onClickDetail(imwSystemMatterId, imwUserDataId) {
          document.detailForm.imwSystemMatterId.value = imwSystemMatterId;
          document.detailForm.imwUserDataId.value = imwUserDataId;
          openPopupWindowDetail(document.detailForm);
      }

      function onClickFlow(imwSystemMatterId) {
          document.flowForm.imwSystemMatterId.value = imwSystemMatterId;
          openPopupWindowFlow(document.flowForm);
      }

      function onClickHistory(imwSystemMatterId) {
          document.historyForm.imwSystemMatterId.value = imwSystemMatterId;
          openPopupWindowHistory(document.historyForm);
      }

      function onClickRefresh(param) {
        document.refreshForm.imwCallOriginalParams.value = encodeURI(JSON.stringify(param.extension.imwCallOriginalParams));
          document.refreshForm.submit();
      }
      
</script>
